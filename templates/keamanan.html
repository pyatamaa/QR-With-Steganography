<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keamanan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Add any additional CSS or stylesheets here -->
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Keamanan QR Code</h1>

            <form method="post" action="{{ url_for('upload_security') }}" enctype="multipart/form-data" class="mb-3">
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image:</label>
                    <input type="file" name="image" class="form-control" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Pesan:</label>
                    <textarea name="message" class="form-control" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <form method="get" action="{{ url_for('index') }}">
                <button type="submit" class="btn btn-primary">
                  Back
                </button>
            {% if download_link %}
                <div class="text-center">
                    <a href="{{ download_link }}" class="btn btn-secondary" download>Download QR Code</a>
                </div>
            {% endif %}
        </div>
    </div>
    <!-- Add any additional scripts or JavaScript files here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
