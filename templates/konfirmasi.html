<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            max-width: 100%;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Konfirmasi QR Code</h1>
            
            <form method="post" action="{{ url_for('konfirmasi') }}" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <label for="qr_code" class="form-label">Upload QR Code:</label>
                    <input type="file" name="qr_code" accept="image/*" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Konfirmasi QR Code</button>
            </form>
            <form method="get" action="{{ url_for('index') }}">
                <button type="submit" class="btn btn-primary">
                  Back
                </button>
            {% if qr_code_data %}
            <div id="qrCodeResult" class="text-center">
                <h4>QR Code Data:</h4>
                <p>
                    {% for line in qr_code_data.split('\n') %}
                        {{ line }}<br>
                    {% endfor %}
                </p>
            </div>
        {% endif %}

            {% if error_message %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
